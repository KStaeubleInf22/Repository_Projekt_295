<VirtualHost *:80>
    # Der DocumentRoot ist der Pfad im Container, wohin der './public'-Ordner gemappt wird
    DocumentRoot /var/www/html

    # Konfiguration f√ºr das DocumentRoot-Verzeichnis
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
